---
- hosts: webservers 
  become: yes
  tasks:
  - name: i want to install webserver on ubuntu
    apt:
      name: "{{webserverpackonubuntu}}"
      state: present
    when: ansible_os_family== "Debian"
    tags:
    - install webserver
    

  - name: i want to start webserver on ubuntu
    service:
      name: "{{webserverpackonubuntu}}"
      state: started
    when: ansible_os_family== "Debian"
    tags:
    - install redhat 

  - name: i want to install webserver on Redhat
    yum:
      name: "{{webserveronredhat}}"
      state: present
    when: ansible_os_family== "RedHat"
    tags:
    - start service  webserver

  - name: i want to start webserver on Redhat
    service:
      name: "{{webserveronredhat}}"
      state: started
    when: ansible_os_family== "RedHat"
    tags:
    - start service redhat 
